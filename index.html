<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" id="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1.0, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
        <script type="text/javascript" charset="UTF-8" src="cordova.js"></script>
        <script type="text/javascript" charset="UTF-8">

            function onBodyLoad() {
                document.addEventListener("deviceready", onDeviceReady, false);

            }

            function onDeviceReady() {
                var element = document.getElementById('appInfo');
                element.innerHTML = 'PhoneGap (version ' + device.phonegap + ')<br/>' + device.platform + '' + device.name + 'version ' + device.version + ').';
            }


        </script>


    </head>
    <body onload="onBodyLoad()">
    <div data-role="page">
        <div data-role="header" data-position="fixed">
            <h1>Hello World</h1>
        </div>
        <div data-role="content">
            <p>This is a PhoneGap application that makes calls to the PhoneGap APIs.</p>
            <p id="appInfo">Waiting for PhoneGap Initialization to complete</p>
            <br/>
            <ul data-role="listview">
                <li><a href="www.yahoo.com">Item 1</a></li>
                <li><a href="www.gmail.com">Item 2</a></li>
                <li><a href="www.msn.com">Item 3</a></li>
            </ul>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>PhoneGap Essentials</h1>
        </div>

    </div>
    </body>
</html>
